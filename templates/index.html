<!DOCTYPE html>
<html>
<head>
  <title>Socratic AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px 20px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }

    #topBar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    #topBar button, #topBar select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      cursor: pointer;
      font-size: 14px;
    }

    #topBar button:hover, #topBar select:hover {
      background-color: #e0e0e0;
    }

    #chatContainer {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .userMsg {
      background-color: #007aff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .aiMsg {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #inputContainer {
      display: flex;
      padding: 10px 20px;
      background-color: #fff;
      border-top: 1px solid #e0e0e0;
    }

    #userInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      background-color: #007aff;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>

  <header>Socratic AI</header>

  <div id="topBar">
    <button onclick="startNewConversation()">New Conversation</button>
    <button onclick="loadConversation()">Load Conversation</button>
    <button onclick="downloadConversation()">Download Conversation</button>
    <select id="subjectSelect" onchange="setSubject(this.value)">
      <option value="">Select Subject</option>
      <option value="Biology">Biology</option>
      <option value="Physics">Physics</option>
      <option value="Math">Math</option>
      <option value="Chemistry">Chemistry</option>
    </select>
  </div>

  <div id="chatContainer"></div>

  <div id="inputContainer" style="display:none;">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Backend URL - update this to your Railway deployment URL
    const BACKEND_URL = "https://socratic-study-helper-production.up.railway.app";

    const chatContainer = document.getElementById('chatContainer');
    const inputContainer = document.getElementById('inputContainer');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    let currentSubject = "";
    let conversation = [];

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      conversation.push({ sender, text, timestamp: new Date().toISOString() });
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'userMsg');
      input.value = '';

      const response = await fetch(`${BACKEND_URL}/ask`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, subject: currentSubject })
      });
      const data = await response.json();
      addMessage(data.answer, 'aiMsg');
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function startNewConversation() {
      chatContainer.innerHTML = '';
      currentSubject = "";
      document.getElementById('subjectSelect').value = "";
      inputContainer.style.display = "none";
      conversation = [];
    }

    async function setSubject(subject) {
      if (!subject) return;
      currentSubject = subject;
      inputContainer.style.display = "flex";
      await fetch(`${BACKEND_URL}/set_subject`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subject })
      });
    }

    function downloadConversation() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(conversation, null, 2));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "conversation.json");
      document.body.appendChild(dlAnchor);
      dlAnchor.click();
      dlAnchor.remove();
    }
  </script>

</body>
</html>
